<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      Briefly describe how you want to respond<br />
      <div id="alignmentDiv">
        <textarea
          id="promptPrefix"
          name="promptPrefix"
          rows="4"
          placeholder="e.g. Tell the customer I will look into it and respond with an update within 24 hours."
        ></textarea>
        <div>Tone</div>
        <div id="toneContainer">
          <div id="promptToneDiv">
            <textarea id="promptTone" name="promptTone" rows="1"></textarea>
          </div>
          <div id="resetButtonDiv">
            <button id="resetToneButton" type="submit">&#8634;</button
            ><br /><br />
          </div>
        </div>
        <div id="generateResponseButtonDiv">
          <button id="generateResponseButton" type="submit">
            Generate response</button
          ><br />
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/weineran/chatgpt-zendesk-issues/issues"
        target="_blank"
        >Report bugs or Request features</a
      >
    </footer>
    <script id="requester-template" type="text/x-handlebars-template">
      <table>
        <tr>
          <td>Customer:</td>
          <td class="data">{{name}}</td>
        </tr>
        {{#if tags}}
          <tr>
            <td>Tags:</td>
            <td class="data">{{#each tags}}{{this}} {{/each}}</td>
          </tr>
        {{/if}}
        <tr>
          <td>Added:</td>
          <td class="data">{{created_at}}</td>
        </tr>
        <tr>
          <td>Last signed in:</td>
          <td class="data">{{last_login_at}}</td>
        </tr>
      </table>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}
        -
        {{statusText}}
        error. Please report a bug at the link below.</p>
    </script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
